<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Modern Login/Signup Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <header>
          <h1 id="title">Login</h1>
        </header>
        <form action="">
          <input type="text" placeholder="Name" id="nameField" />
          <input type="email" placeholder="Username or Email address" />
          <input type="password" placeholder="password" />
          <a href="">Forgot Password</a>
          <input type="button" value="Login" id="signinBtn" />

          <div class="links">
            <a href="#"><img src="./image/Facebook logo.png" alt="" /></a>
            <a href="#"><img src="./image/twitter logo.png" alt="" /></a>
            <a href="#"><img src="./image/google logo.png" alt="" /></a>
          </div>

          <p class="signup">
            Not a member?<a href="#" id="signupBtn">Sign Up</a>
          </p>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
